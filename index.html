<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body class="page">

    

        <div class="page__container">

            <header class="header">

                <div class="logo">
                    
                        
                </div>

            </header>

            <main class="content">

                <section class="profile">

                    <div class="profile__avatar">

                    </div>

                    <div class="profile__info">

                        <h1 class="profile__title">
                            Jacques Cousteau
                        </h1>

                        <p class="profile__subtitle">
                            Explorer
                        </p>

                        <button class="profile__edit">

                        </button>
                    
                        

                    </div>
                
                    <button class="profile__add-button">
       
                    </button>
                
                </section>

                <section class="cards">

                    <div class="card">

                        <div class="card__image card__image_place_yosemite">

                        </div>
                        
                        <div class="card__description">

                            <h2 class="card__title">Yosemite Valley</h2>

                            <button class="card__heart">

                            </button>

                        </div>

                        

                    </div>

                    <div class="card">

                        <div class="card__image card__image_place_lake">

                        </div>

                        <div class="card__description">

                            <h2 class="card__title">Lake Louise</h2>

                            <button class="card__heart">
                            
                            </button>

                        </div>

                        
                        
                    </div>

                    <div class="card">

                        <div class="card__image card__image_place_mountain">

                        </div>

                        <div class="card__description">

                            <h2 class="card__title">Bald Mountains</h2>

                            <button class="card__heart">
                            
                            </button>

                        </div>

                        
                        
                    </div>

                    <div class="card">

                        <div class="card__image card__image_place_latemar">

                        </div>

                        <div class="card__description">

                            <h2 class="card__title">Latemar</h2>

                            <button class="card__heart">
                            
                            </button>

                        </div>

                        
                        
                    </div>

                    <div class="card">

                        <div class="card__image card__image_place_vanoise">

                        </div>

                        <div class="card__description">

                            <h2 class="card__title">Vanoise National Park</h2>

                            <button class="card__heart">
                            
                            </button>

                        </div>

                        
                        
                    </div>

                    <div class="card">

                        <div class="card__image card__image_place_dibraies">

                        </div>

                        <div class="card__description">

                            <h2 class="card__title">Lago di Braies</h2>

                            <button class="card__heart">
                            
                            </button>

                        </div>

                        
                        
                    </div>




                </section>

            </main>

            <footer class="footer">

                <p class="footer__copyright">

                    Â© 2020 Around The U.S.

                </p>

            </footer>

            <div class="popup">

                <div class="popup__container">

                    <div class="popup__close">

                        
                        
                         
                    
                    </div>

                        <h3 class="popup__heading">

                            Edit profile

                        </h3>

                    <form class="popup__form">

                        <input type="text" placeholder="Name" class="popup__input popup__input_type_name">

                        <input type="text" placeholder="About me" class="popup__input popup__input_type_bio">

                        <button type="submit" value="Save" class="popup__save">Save</button>

                    </form>

                </div>

                

            </div>
    
        
        </div>
    

    <script src="./script.js"></script>
</body>
</html>
